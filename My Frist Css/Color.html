<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring Basic CSS</title>
    <style>
        #looking{
            color: mediumvioletred;
            text-align: center;
        }     p{
            background-color: chartreuse;
            width: 50%;
        }
        li{
            color: brown;
        }
        #inline{
            font-size: xx-large;
            font-weight: 600;
        }
        .player{
            text-align: right;
        }
    </style>
</head>
<body>
    <h2 style="color: rgba(137, 43, 226, 0.66);">Learning Basic CSS</h2>
    <h3 style="background-color: cadetblue;">Inline CSS</h3>
    <p>CSS meaning:Cascading Style Sheet</p>
    <p>i am mehedi hasan</p>
    <p id="looking">you are looking so good</p>
    <p class="player">my name ali baba</p>
    <ul>
        <li id="inline">inline</li>
        <li>internal or embedded</li>
        <li>external</li>
    </ul>
</body>
</html>
